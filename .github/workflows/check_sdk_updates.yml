name: Check SDK Updates

on:
  schedule:
    - cron: '0 * * * *'  # 每小时执行
  workflow_dispatch:

jobs:
  check-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - "facebook/facebook-ios-sdk"
          - "adjust/ios_sdk"
          - "firebase/firebase-ios-sdk"
          - "adjust/adjust_signature_sdk"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests packaging

      - name: Verify check_release.py exists
        run: |
          if [ ! -f "check_release.py" ]; then
            echo "❌ check_release.py not found!"
            exit 1
          fi

      - name: Run check_release.py
        id: check
        env:
          REPO: ${{ matrix.repo }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_PAT }}
        run: |
          python check_release.py

      - name: Commit version update if needed
        if: env.NEW_VERSION != ''
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add sdk_versions.txt sdk_versions_history.txt
          git commit -m "🔄 更新版本记录：${{ matrix.repo }} -> ${{ env.NEW_VERSION }}"
          git push

      - name: Send GitHub Notification
        if: env.NEW_VERSION != ''
        run: |
          echo "::notice title=SDK 更新通知::🚀 新版本: ${{ env.NEW_VERSION }} 🔗 [查看](${{ env.RELEASE_URL }}) 📦 SDK: ${{ env.SDK }}"

      - name: Send Telegram Notification
        if: env.NEW_VERSION != ''
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            MESSAGE="🚀 *SDK 新版本发布*\n📦 *${{ env.SDK }}*\n🔖 版本号: \`${{ env.NEW_VERSION }}\`\n🔗 [点击查看](${{ env.RELEASE_URL }})"
            curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
              -H "Content-Type: application/json" \
              -d "$(jq -n --arg chat_id "$TELEGRAM_CHAT_ID" --arg text "$MESSAGE" '{chat_id: $chat_id, text: $text, parse_mode: "Markdown"})"
          fi
