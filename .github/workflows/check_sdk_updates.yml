name: Check SDK Updates

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

concurrency:
  group: check-sdk-updates
  cancel-in-progress: false

jobs:
  check-release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        repo:
          - "facebook/facebook-ios-sdk"
          - "adjust/ios_sdk"
          - "firebase/firebase-ios-sdk"
          - "adjust/adjust_signature_sdk"

    steps:
      - name: Debug PAT_TOKEN
        run: |
          if [ -n "${{ secrets.PAT_TOKEN }}" ]; then
            echo "âœ… PAT_TOKEN is set (first 5 chars): ${PAT_TOKEN:0:5}..."
          else
            echo "âŒ PAT_TOKEN is not set"
            exit 1
          fi
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade requests packaging setuptools

      - name: Verify installed dependencies
        run: |
          python --version
          pip --version
          pip list | grep packaging || echo "âŒ packaging æœªå®‰è£…"

      - name: Verify check_release.py exists
        run: |
          ls -la
          if [ -f "check_release.py" ]; then
            echo "âœ… check_release.py found in root directory"
          else
            echo "âŒ check_release.py not found in root directory"
            exit 1
          fi

      - name: Verify versions.json exists
        run: |
          if [ -f "versions.json" ]; then
            echo "âœ… versions.json found in root directory"
            cat versions.json
          else
            echo "âŒ versions.json not found in root directory"
            exit 1
          fi

      - name: Debug REPO variable
        run: |
          echo "REPO variable: ${{ matrix.repo }}"
          if [ -z "${{ matrix.repo }}" ]; then
            echo "âŒ REPO variable is not set"
            exit 1
          fi

      - name: Delay to avoid rate limits
        run: sleep $((RANDOM % 10))

      - name: Check for new release
        id: check-release
        env:
          REPO: ${{ matrix.repo }}
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "å½“å‰å·¥ä½œç›®å½•: $(pwd)"
          echo "ç¯å¢ƒå˜é‡ REPO: $REPO"
          echo "ç¯å¢ƒå˜é‡ GITHUB_TOKEN: ${GITHUB_TOKEN:0:5}..."
          python check_release.py

      - name: Acquire lock for push
        if: env.VERSION_UPDATED == 'true'
        run: |
          echo "ğŸ”’ Attempting to acquire lock for ${{ matrix.repo }}"
          for i in {1..10}; do
            git fetch origin
            if [ -f "push.lock" ]; then
              echo "ğŸ”’ Lock file exists, waiting ($i/10)..."
              sleep $((i * 5))
              continue
            fi
            echo "${{ github.run_id }}-${{ matrix.repo }}" > push.lock
            git add push.lock
            git commit -m "Acquire lock for ${{ matrix.repo }}"
            if git push origin main; then
              echo "âœ… Lock acquired"
              break
            fi
            echo "âš ï¸ Failed to push lock, retrying ($i/10)..."
            git reset --hard origin/main
            sleep $((i * 5))
          done
          if [ ! -f "push.lock" ]; then
            echo "âŒ Failed to acquire lock after 10 retries"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Commit updated versions.json
        if: env.VERSION_UPDATED == 'true'
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          echo "ğŸ” Debugging working directory state before commit..."
          git status
          cat versions.json
          
          git add versions.json
          git commit -m "Update versions.json with new SDK version: ${{ env.SDK }}@${{ env.NEW_VERSION }}"
          
          success=false
          for i in {1..3}; do
            if git push origin main; then
              success=true
              break
            fi
            echo "Push failed, retrying ($i/3)..."
            git fetch origin
            git pull --rebase || {
              echo "âš ï¸ Rebase failed, attempting to resolve conflicts..."
              git rebase --abort || true
              git reset --hard origin/main
              python check_release.py
              git add versions.json
              git commit -m "Update versions.json with new SDK version: ${{ env.SDK }}@${{ env.NEW_VERSION }} after conflict"
            }
            sleep $((i * 5))
          done
          if [ "$success" != "true" ]; then
            echo "âŒ Failed to push after 3 retries"
            exit 1
          fi
        env:
          REPO: ${{ matrix.repo }}
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Release lock
        if: env.VERSION_UPDATED == 'true'
        run: |
          echo "ğŸ”“ Releasing lock for ${{ matrix.repo }}"
          git rm push.lock
          git commit -m "Release lock for ${{ matrix.repo }}"
          git push origin main || {
            echo "âš ï¸ Failed to push lock release, retrying..."
            git fetch origin
            git pull --rebase
            git rm push.lock || true
            git commit --allow-empty -m "Release lock for ${{ matrix.repo }} after retry"
            git push origin main
          }
          echo "âœ… Lock released"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Revert versions.json on failure
        if: failure()
        run: |
          if [ -f "versions.json" ]; then
            git checkout -- versions.json || echo "âš ï¸ æ— æ³•è¿˜åŸ versions.json"
            echo "âœ… Reverted versions.json due to job failure"
          else
            echo "âš ï¸ versions.json ä¸å­˜åœ¨ï¼Œæ— éœ€è¿˜åŸ"
          fi
          if [ -f "push.lock" ]; then
            git rm push.lock || true
            git commit --allow-empty -m "Release lock due to failure for ${{ matrix.repo }}"
            git push origin main || echo "âš ï¸ Failed to release lock on failure"
          fi
        env:
          REPO: ${{ matrix.repo }}
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Send GitHub Notification
        if: env.VERSION_UPDATED == 'true'
        run: |
          echo "::notice title=SDK æ›´æ–°é€šçŸ¥::ğŸš€ æ–°ç‰ˆæœ¬: ${{ env.NEW_VERSION }} ğŸ”— [æŸ¥çœ‹](${{ env.RELEASE_URL }}) ğŸ“¦ SDK: ${{ env.SDK }}"

      - name: Send Email Notification
        if: env.VERSION_UPDATED == 'true'
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          if [ -n "$SMTP_SERVER" ]; then
            echo "Sending email notification..."
            SUBJECT="SDK æ›´æ–°: $SDK $NEW_VERSION"
            BODY="æ–°ç‰ˆæœ¬å‘å¸ƒ: $SDK\n\nç‰ˆæœ¬å·: $NEW_VERSION\nä¸‹è½½é“¾æ¥: $RELEASE_URL"
            echo -e "Subject:$SUBJECT\n\n$BODY" | sendmail -v $TO_EMAIL || echo "âŒ é‚®ä»¶å‘é€å¤±è´¥"
          else
            echo "âŒ SMTP æœªé…ç½®ï¼Œè·³è¿‡é‚®ä»¶å‘é€"
          fi

      - name: Send Telegram Notification
        if: env.VERSION_UPDATED == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            MESSAGE="""ğŸš€ *æ–°ç‰ˆæœ¬å‘å¸ƒ*
            ğŸ“¦ SDK: \`${SDK}\`
            ğŸ”– ç‰ˆæœ¬å·: \`${NEW_VERSION}\`
            ğŸ”— [ç‚¹å‡»æŸ¥çœ‹](${RELEASE_URL})"""
            
            JSON=$(jq -n --arg chat_id "$TELEGRAM_CHAT_ID" --arg text "$MESSAGE" '{chat_id: $chat_id, text: $text, parse_mode: "Markdown"}')

            curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
              -H "Content-Type: application/json" \
              -d "$JSON"

            echo "âœ… Telegram é€šçŸ¥å·²å‘é€"
          else
            echo "âŒ Telegram Token æˆ– Chat ID æœªé…ç½®"
          fi
